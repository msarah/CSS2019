<body>
  <!-- "nesting" selectors allows you to further refine which elements are being selected
        div p : choose ANY p that is a CHILD of a div.
        div > p: choose ANY p that is IMMEDIATELY beneath a div ( and immediate CHILD)
        div ~ p: choose ANY p that is a sibling FOLLOWING a div
        div + p: choose ANY p that is an IMMEDIATE sibling of the div -->

  <!--div>p*2+section>p^^p-->
  <div>
    <p>first</p>
    <p>second</p>
    <section>
      <p>third</p>
    </section>
  </div>
  <p>fourth</p>
  <p>fifth</p>
  <p>sixth</p>

</body>

</html>
